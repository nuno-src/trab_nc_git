<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <!--<script src="/socket.io/socket.io.js"></script>-->
    <script src="./check.js"></script>

		window.location.replace('http://localhost:5000/login')

    <script src="./app.js" defer></script>
  </head>

  <body>
	<script>         
                
	         function clear_lst() {                                   
	             localStorage.clear();                                     
	         }                                                     
	</script>              
    <header>
    <nav> 
        <ul>
            <a onclick="clear_lst()" href="http://127.0.0.1:5000/logout"> Logout </a>   
        </ul>
    </nav>
  </header>

    
   

    <h1 class="neon">Tic-Tac-Toe</h1>
    

    <div class="game-container">
      <div class="game-square" id="1"></div>
      <div class="game-square" id="2"></div>
      <div class="game-square" id="3"></div>
      <div class="game-square" id="4"></div>
      <div class="game-square" id="5"></div>
      <div class="game-square" id="6"></div>
      <div class="game-square" id="7"></div>
      <div class="game-square" id="8"></div>
      <div class="game-square" id="9"></div>
    </div>

    <h1 class="game-info"></h1>

    <input
      type="text"
      id="RoomID"
      onkeypress="return /[a-z]/i.test(event.key)"
    />
    <button id="multiplayerButton">MultiPlayer</button>

    <div class="multiplayer-selected">
      <h2 class="enemyConnected">Waiting for other player to connect</h2>

      <button id="startGame" class="neon">Ready to go</button>
    </div>


  </body>

</html>
